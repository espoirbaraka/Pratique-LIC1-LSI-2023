<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ma page</title>
    <script src="js/myScript.js"></script>
    <script>
        function changeTexte(){
            document.getElementById("mon_titre").innerHTML="Mon nouveau titre";
            document.getElementById("mon_paragraphe").style.color="red";
        }
    </script>

</head>
<body onload="changeTexte()">
    <h1 id="mon_titre">Mon titre</h1>
    <p id="mon_paragraphe">Mon paragraphe</p>
    <button onclick="changeParagraphe()">Change paragraphe</button>

    <script>
        function changeParagraphe(){
            document.getElementById("mon_paragraphe").innerHTML="Mon nouveau paragraphe";
        }
    </script>
</body>
</html>
