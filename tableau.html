<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" 
        content="width=device-width, initial-scale=1" />
        <title>Tableau</title>
    </head>
    <body>
        <h3>Création d'un tableau</h3>
        <table border="2" cellspacing="0" cellpadding="10">
            <tr>
                <th>INSTITUTION</th>
                <th>VILLE</th>
            </tr>
            <tr>
                <td>ISIG</td>
                <td>GOMA</td>
            </tr>
            <tr>
                <td>ISC</td>
                <td>GOMA</td>
            </tr>
            <tr>
                <td>UCB</td>
                <td>BUKAVU</td>
            </tr>
        </table>

        <h2>Tableau fusionné</h2>
        <table border="1" cellspacing="0" cellpadding="5">
            <tr>
                <th colspan="2">ISIG-GOMA</th>
            </tr>
            <tr>
                <th>département</th>
                <th>Faculté</th>
            </tr>
            <tr>
                <td rowspan="2">Informatique</td>
                <td>LSI</td>
            </tr>
            <tr>
                <td>LIAGE</td>
            </tr>
            <tr>
                <td>Développement</td>
                <td>LGD</td>
            </tr>
            <tr>
                <td rowspan="2">Santé</td>
                <td>LSP</td>
            </tr>
            <tr>
                <td>LMPSS</td>
            </tr>
        </table>
    </body>
</html>
